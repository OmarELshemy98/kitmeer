<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="Kitmeer">
    <link rel="icon" href="favicon.ico">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <div class="navbar-wrapper">
            <div class="spacer bg-transparent"></div>
            <div class="navbar grid grid-cols-3 lg:grid-cols-5 items-center md:px-8 py-4 bg-transparent w-full">
                <!-- Mobile Menu Button -->
                <div class="lg:hidden mr-4">
                    <button id="mobileMenuBtn" class="flex justify-center items-center mx-4">
                        <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24"
                            class="h-12 w-12 bg-slate-800 p-3 text-white rounded-md" height="1em" width="1em">
                            <path d="M2 5.99519C2 5.44556 2.44556 5 2.99519 5H11.0048C11.5544 5 12 5.44556 12 5.99519C12 6.54482 11.5544 6.99039 11.0048 6.99039H2.99519C2.44556 6.99039 2 6.54482 2 5.99519Z"
                                fill="currentColor"></path>
                            <path d="M2 11.9998C2 11.4501 2.44556 11.0046 2.99519 11.0046H21.0048C21.5544 11.0046 22 11.4501 22 11.9998C22 12.5494 21.5544 12.9949 21.0048 12.9949H2.99519C2.44556 12.9949 2 12.5494 2 11.9998Z"
                                fill="currentColor"></path>
                            <path d="M2.99519 17.0096C2.44556 17.0096 2 17.4552 2 18.0048C2 18.5544 2.44556 19 2.99519 19H15.0048C15.5544 19 16 18.5544 16 18.0048C16 17.4552 15.5544 17.0096 15.0048 17.0096H2.99519Z"
                                fill="currentColor"></path>
                        </svg>
                    </button>
                </div>

                <!-- Logo -->
                <div class="logo cursor-pointer flex items-center justify-center">
                    <img alt="Kitmeer Logo" src="images/navbar-footer/logo_light.webp" class="lg:w-64 md:w-44 sm:w-32">
                </div>

                <!-- Navigation Links -->
                <div class="navlinks col-span-3 hidden lg:flex w-full items-center justify-center">
                    <ul class="flex items-center text-center">
                        <a href="index.html" class="sm:text-md md:text-lg lg:text-xl font-bold">
                            <li class="group mx-4 list-none cursor-pointer hover:text-blue-800">
                                Home
                                <div class="w-full h-2 bg-transparent group-hover:bg-blue-400 rounded-full"></div>
                            </li>
                        </a>
                        <div class="relative inline-block text-left">
                            <button id="categoriesBtn" class="flex justify-center items-center dropdown">
                                <div class="group mx-4 list-none cursor-pointer hover:text-blue-800">
                                    <div class="sm:text-md md:text-lg lg:text-xl font-bold">
                                        Categories
                                        <div class="w-full h-2 bg-transparent group-hover:bg-blue-400 rounded-full"></div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <a href="products.html" class="sm:text-md md:text-lg lg:text-xl font-bold">
                            <li class="group mx-4 list-none cursor-pointer hover:text-blue-800">
                                All Products
                                <div class="w-full h-2 bg-transparent group-hover:bg-blue-400 rounded-full"></div>
                            </li>
                        </a>
                        <a href="about.html" class="sm:text-md md:text-lg lg:text-xl font-bold">
                            <li class="group mx-4 list-none cursor-pointer hover:text-blue-800">
                                About Us
                                <div class="w-full h-2 bg-transparent group-hover:bg-blue-400 rounded-full"></div>
                            </li>
                        </a>
                        <a href="contact.html" class="sm:text-md md:text-lg lg:text-xl font-bold">
                            <li class="group mx-4 list-none cursor-pointer hover:text-blue-800">
                                Contact Us
                                <div class="h-2 rounded-full bg-blue-400"></div>
                            </li>
                        </a>
                    </ul>
                </div>

                <!-- Icons -->
                <div class="icons flex items-center justify-end z-[999]">
                    <button id="cartBtn" type="button" class="mx-4 relative z-[999]">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512"
                            class="h-12 w-12 bg-slate-800 p-3 text-white rounded-md" height="1em" width="1em">
                            <path d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                            </path>
                        </svg>
                    </button>
                    <a href="products.html" class="mr-4">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                            class="h-12 w-12 p-3 text-blue-900 border-blue-900 border-2 rounded-md" height="1em"
                            width="1em">
                            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="flex items-center justify-center">
            <!-- Background ovals -->
            <div class="fixed w-[600px] h-[600px] rounded-full bg-blue-500/10 -top-[300px] -right-[300px] -z-10"></div>
            <div class="fixed w-[400px] h-[400px] rounded-full bg-blue-500/5 -bottom-[200px] -left-[200px] -z-10"></div>
            <div class="fixed w-[300px] h-[300px] rounded-full bg-blue-500/10 top-1/2 -left-[150px] -z-10"></div>
            <div>
                <div class="flex items-center justify-center w-full mt-8 mb-16">
                    <form id="contactForm" class="px-8 py-12 bg-white rounded shadow lg:px-28">
                        <p class="text-xl font-bold leading-7 text-center text-gray-700 md:text-3xl">
                            Let's chat and get a quote!
                        </p>
                        <div class="items-center mt-12 text-gray-800 md:flex">
                            <div class="flex flex-col text-gray-800 md:w-72">
                                <label class="text-base font-semibold leading-none text-gray-800">
                                    Name <span class="text-red-500">*</span>
                                </label>
                                <input 
                                    tabindex="0" 
                                    arial-label="Please input name"
                                    type="name"
                                    class="p-3 mt-4 text-base leading-none placeholder-gray-100 bg-gray-100 border border-gray-200 rounded focus:oultine-none focus:border-indigo-700"
                                    placeholder="Please input name"
                                    style="color:black"
                                    required
                                />
                            </div>
                            <div class="flex flex-col mt-4 md:w-72 md:ml-6 md:mt-0">
                                <label class="text-base font-semibold leading-none text-gray-800">
                                    Email Address <span class="text-red-500">*</span>
                                </label>
                                <input 
                                    style="color:black"
                                    tabindex="0"
                                    arial-label="Please input email address"
                                    type="email"
                                    typeof="email"
                                    class="p-3 mt-4 text-base leading-none text-gray-900 placeholder-gray-100 bg-gray-100 border border-gray-200 rounded focus:oultine-none focus:border-indigo-700"
                                    placeholder="Please input email address"
                                    required
                                />
                            </div>
                        </div>
                        
                        <div class="items-center mt-8 md:flex">
                            <div class="flex flex-col md:w-72">
                                <label class="text-base font-semibold leading-none text-gray-800">
                                    Company name <span class="text-red-500">*</span>
                                </label>
                                <input 
                                    style="color:black" 
                                    tabindex="0" 
                                    role="input"
                                    arial-label="Please input company name" 
                                    type="name"
                                    class="p-3 mt-4 text-base leading-none text-gray-900 placeholder-gray-100 bg-gray-100 border border-gray-200 rounded focus:oultine-none focus:border-indigo-700"
                                    placeholder="Please input company name"
                                    required
                                />
                            </div>
                            <div class="flex flex-col mt-4 md:w-72 md:ml-6 md:mt-0">
                              <label class="text-base font-semibold leading-none text-gray-800">
                                  Country <span class="text-red-500">*</span>
                              </label>
                              <div class="relative">
                                  <select 
                                      tabindex="0"
                                      arial-label="Please select country"
                                      class="w-full p-3 mt-4 text-base leading-none text-gray-900 bg-gray-100 border border-gray-200 rounded appearance-none focus:outline-none focus:border-indigo-700 focus:ring-2 focus:ring-indigo-700/10 transition-all duration-300"
                                      required
                                  >
                                      <option value="">Select a country</option>
                                      <option value="US">United States</option>
                                      <option value="UK">United Kingdom</option>
                                      <option value="CA">Canada</option>
                                      <option value="AU">Australia</option>
                                      <option value="DE">Germany</option>
                                      <option value="FR">France</option>
                                      <option value="IT">Italy</option>
                                      <option value="ES">Spain</option>
                                      <option value="JP">Japan</option>
                                      <option value="CN">China</option>
                                  </select>
                                  <div class="absolute right-4 top-[calc(50%+8px)] transform -translate-y-1/2 pointer-events-none">
                                      <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                      </svg>
                                  </div>
                              </div>
                          </div>
                        </div>
                        <div class="flex flex-col w-full mt-8">
                          <label class="text-base font-semibold leading-none text-gray-800">
                              Message <span class="text-red-500">*</span>
                          </label>
                          <textarea 
                              name="message" 
                              required
                              class="p-3 mt-4 text-base leading-none text-gray-900 placeholder-gray-100 bg-gray-100 border border-gray-200 rounded resize-none h-36 focus:oultine-none focus:border-indigo-70"
                              placeholder="Please type your message here"
                          ></textarea>
                      </div>
                      <p class="mt-4 text-xs leading-3 text-gray-600">By clicking submit you agree to our terms of service and
                        privacy policy.</p>
                        <div class="flex items-center justify-center w-full md:flex-row flex-col-reverse"><button type="submit"
                          class="px-10 py-4 text-base font-semibold leading-none text-white bg-indigo-500 rounded mt-9 hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:outline-none shadow-xl md:w-auto w-full">Get
                          a Quote</button></div>
                  </form>
                    </div>
                    
                   
            </div>
        </div>
    </div>
    <footer class="p-4 rounded-t-2xl shadow md:px-6 md:py-8 bg-gray-900 mt-auto">
      <div class="grid lg:grid-cols-3 w-full gap-8"><a href="index.html" class="flex items-center justify-between">
          <div class="lg:hidden block"></div><img alt="Flowbite Logo"
          src="images/navbar-footer/logo_whitec8f2.png"
          width="309" height="105" decoding="async" data-nimg="future" class="h-16 w-auto" loading="lazy"
            style="color:transparent" />
          <div></div>
        </a>
        <ul
          class="flex flex-col lg:flex-row justify-center items-left lg:items-center mb-6 text-sm text-gray-500 sm:mb-0 dark:text-gray-400 mx-auto">
          <li><a class="mr-4 hover:underline text-center text-xl font-semibold md:mr-6 " href="index.html">Home</a>
          </li>
          <li><a class="mr-4 hover:underline text-center text-xl font-semibold md:mr-6 " href="about">About</a></li>
          <li><a class="mr-4 hover:underline text-center text-xl font-semibold md:mr-6" href="products">All
              Products</a></li>
          <li><a class="hover:underline text-center text-xl font-semibold" href="contact">Contact</a></li>
        </ul><span class="items-center justify-between flex text-sm text-gray-500 sm:text-center dark:text-gray-400">
          <div></div>
          <div>© 2022<!-- --> <a href="index.html" class="hover:underline ml-1">Kitmeer™</a>. All Rights Reserved.
          </div>
          <div class="lg:hidden block"></div>
        </span>
      </div>
    </footer>

    <!-- Add this at the end of body, before closing body tag -->
    <script src="js/contact.js"></script>
</body>
</html>
